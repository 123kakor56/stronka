<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona Kacper Korus</title>
    <style>
        /* Minimal, pleasant purple background and large centered heading */
        :root{color-scheme: light dark}
        html,body{height:100%;}
        body{
            margin:0;
            font-family: Inter, "Segoe UI", Roboto, system-ui, -apple-system, "Helvetica Neue", Arial;
            background: linear-gradient(135deg,#6a11cb 0%,#8f2de2 50%,#c86dd7 100%);
            color:#fff;
            display:flex;
            align-items:flex-start; /* keep heading towards the top */
            justify-content:center; /* center horizontally */
            padding-top:6vh; /* small offset from top */
            box-sizing:border-box;
            -webkit-font-smoothing:antialiased;
            -moz-osx-font-smoothing:grayscale;
        }
        header{width:100%;max-width:980px;padding:20px;text-align:center}
        h1{margin:0;font-weight:700;line-height:1;letter-spacing:-1px;font-size:clamp(32px,8vw,96px)}
        p.lead{margin:10px 0 0;color:rgba(255,255,255,0.9);font-size:18px}
    </style>
</head>
<body>
    <header>
        <h1>Strona Kacpra Korusa</h1>
       
    </header>



</body>
</html>
